	<script type="text/javascript">

    // Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is ready
    //
    function onDeviceReady() {
        var element = document.getElementById('deviceProperties');

        element.innerHTML = 'Device Name: '     + device.name     + '<br />' + 
                            'Device PhoneGap: ' + device.phonegap + '<br />' + 
                            'Device Platform: ' + device.platform + '<br />' + 
                            'Device UUID: '     + device.uuid     + '<br />' + 
                            'Device Version: '  + device.version  + '<br />';
    }

    function gotoHome() {
    	//document.location = 'http://topaz.binghamton.edu/mobile14/';
    }

    function loadMe() {
    	var callURL = "http://topaz.binghamton.edu/mobile14/index.php/directory/personProfile?id=DA2B7113F3764131D8EE09671D0EDD64&bMobi";
	    $.get(callURL,function(data){
	        $('#content').html(data);
	    });
    }
    


    </script>
	<title>Binghamton Mobile</title>
